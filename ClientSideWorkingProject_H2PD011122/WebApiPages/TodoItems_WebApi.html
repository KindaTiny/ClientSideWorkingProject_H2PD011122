<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Communication against ToDoItems Web Api</title>
    <script src="/Scripts/jquery-3.0.0.min.js"></script>
    <link href="/CSS/StyleSheet.css" rel="stylesheet" />
    <!--<script src="jquery-3.6.4.min.js"></script>-->
</head>

<body>
    <h1>To-do CRUD</h1>
    <h3>Add</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <input type="text" id="add-name" placeholder="New to-do">
        <input type="text" id="add-desc" placeholder="New to-do">
        <select id="add-Country">
            <!--<option value="Danmark">Denmark</option>
    <option value="England">England</option>
    <option value="Tyskland">Tyskland</option>
    <option value="">USA</option> -->
            <!-- Add more options as needed -->
        </select>
        <input type="submit" value="Add">
    </form>

    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateItem()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-name">
            <input id="edit-desc">
            <select id="edit-country"></select>
            <input type="hidden" id="edit-CountryID">

            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Is Complete?</th>
            <th>Name</th>
            <th>Description</th>
            <th>Country</th>
            <th></th>
        </tr>
        <tbody id="todos"></tbody>
    </table>
</body>

</html>

<script src="/ScriptFiles/TodoItems_WebApi.js" asp-append-version="true"></script>
<script src="/ScriptFiles/MenuBar.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        MakeTopMenuBar();
        getItems();
        GetCountries();
    });
</script>
